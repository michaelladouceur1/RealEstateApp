<div class="content">
      <app-card class='prop-general-info' header='Property Information'>
        <nav>
          <ul class="new-prop-nav">
            <li (click)="content='general'">General</li>
            <li (click)="content='financial'">Financial</li>
            <li (click)="content='rehab'">Rehab</li>
            <li (click)="content='maintenance'">Maintenance</li>
            <li (click)="content='rental'">Rental</li>
          </ul>
        </nav>

        <form #propertyForm="ngForm">
          <div class="general" *ngIf="content=='general'">



            <!-- ADDRESS INFO -->
            <div class="prop-address">
              <ul class="form-block">
                <li class="form-header">
                  Address
                </li>
                <li class="form-item">
                  <label for="street">Street Address</label>
                  <input type="text" name="street" id="street" (click)="log()" [(ngModel)]="property.general.address.street">
                </li>
                <li class="form-item">
                  <label for="city">City</label>
                  <input type="text" name="city" [(ngModel)]="property.general.address.city">
                </li>
                <li class="form-item">
                  <label for="state">State</label>
                  <select type="text" name="state" [(ngModel)]="property.general.address.state">
                    <option value=""></option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                  </select>
                </li>
                <li class="form-item">
                  <label for="zip">Zip</label>
                  <input type="text" name="zip" [(ngModel)]="property.general.address.zip">
                </li>
              </ul>
            </div>

            <!-- FEATURE INFO -->
            <div class="prop-features">
              <ul class="form-block">
                <li class="form-header">
                  Features
                </li>
                <li class="form-item">
                  <label for="homeType">Home Type</label>
                  <select name="homeType" id="homeType" [(ngModel)]="property.general.features.homeType">
                    <option value="SF">Single-Family Home</option>
                    <option value="MF">Multi-Family Home</option>
                    <option value="CA">Condo/Apartment</option>
                    <option value="TH">Town Home</option>
                  </select>
                </li>
                <li class="form-item">
                  <label for="area">Area (Sq.Ft.)</label>
                  <input type="number" name="area" [(ngModel)]="property.general.features.area">
                </li>
                <li class="form-item">
                  <label for="bedrooms">Bedrooms</label>
                  <input type="number" name="bedrooms" [(ngModel)]="property.general.features.bedrooms">
                </li>
                <li class="form-item">
                  <label for="bathrooms">Bathrooms</label>
                  <input type="number" name="bathrooms" [(ngModel)]="property.general.features.bathrooms">
                </li>
              </ul>
            </div>

            <!-- EXT FEATURE INFO -->
            <div class="prop-features-ext">
              <ul class="form-block">
                <li class="form-header">
                  Advanced Features
                </li>
                <li class="form-span">
                  <div class="form-item">
                    <label for="heating">Heating</label>
                    <select name="heating" id="heating" [(ngModel)]="property.general.features.heating">
                      <option value="FA">Forced-Air</option>
                      <option value="RA">Radiator</option>
                      <option value="RA">Ductless Mini-Split</option>
                      <option value="NH">No Heating</option>
                      <option value="OT">Other</option>
                    </select>
                  </div>
                  <div class="form-item">
                    <label for="cooling">Cooling</label>
                    <select name="cooling" id="cooling" [(ngModel)]="property.general.features.cooling">
                      <option value="FA">Central-Air</option>
                      <option value="RA">Window Units</option>
                      <option value="RA">Ductless Mini-Split</option>
                      <option value="NH">No Cooling</option>
                      <option value="OT">Other</option>
                    </select>
                  </div>
                  <div class="form-item">
                    <label for="parking">Parking</label>
                    <select name="parking" id="parking" [(ngModel)]="property.general.features.parking">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3P">3+</option>
                      </select>
                  </div>
                </li>
                <li class="form-span">
                  <div class="form-item">
                    <label for="parking">Parking</label>
                    <select name="parking" id="parking" [(ngModel)]="property.general.features.parking">
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3P">3+</option>
                    </select>
                  </div>
                  <div class="form-item button">
                    <button name="description">Add Description</button>
                    <app-modal name="description" header="Description"></app-modal>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="financial" *ngIf="content=='financial'">
            <p>Financial stuff</p>
          </div>
          <div class="rehab" *ngIf="content=='rehab'">
            <p>Rehab stuff</p>
          </div>
          <div class="maintenance" *ngIf="content=='maintenance'">
            <p>Maintenance stuff</p>
          </div>
          <div class="rental" *ngIf="content=='rental'">
            <p>Rental stuff</p>
          </div>
        </form>
      </app-card>
      <app-card class='prop-profile' header='Property Profile'>
        <img src="https://cdn.vox-cdn.com/thumbor/9KHtq2E7Ua18ok5qlLnAv5kXLfY=/0x0:4256x2163/1200x800/filters:focal(1731x758:2411x1438)/cdn.vox-cdn.com/uploads/chorus_image/image/58387913/Flex_House_Exterior_6_13_17.0.jpg" alt="">
        <div>{{ property.general.address.street }}</div>
      </app-card>
</div>
